    <link rel="stylesheet" href="./css/base.css">

<body style="background:#F9F9F9">
    <div id="bigDiv">
        <div id="loginDiv">
            <div class="loginimg">
                <img src="./img/register/logo-footer.png" alt="1">
            </div>
            <p class="loginTitle">注册小米账号</p>
            <p>国家/地区</p>
            <select name="select" id="list">
                <option value="cn">中国</option>
                <option value="tw">中国台湾</option>
                <option value="xg">中国香港</option>
                <option value="br">Brazil</option>
                <option value="dg">德国</option>
                <option value="fg">法国</option>
            </select>
            <p class="sucess">成功注册账号后，国家/地区将不能被修改</p>
            <p class="number">手机号码</p>
            <div id="phone">
                <span>+86</span>
                <img src="./img/register/header_normal.png" alt="1">
                <input type="text" placeholder="请输入手机号码">
            </div>
            <ul class="dropdown">
                <li><span class="con">中国</span><span>+86</span></li>
                <li><span class="con">中国台湾</span><span>+886</span></li>
                <li><span class="con">中国香港</span><span>+852</span></li>
                <li><span class="con">Brazil</span><span>+55</span></li>
            </ul>
            <input type="submit" class="submit" value="立即注册">
        </div>
        <div id="loginBottom">
            <input type="checkbox">
            <span class="agree">
                注册帐号即表示您同意并愿意遵守小米 <a href="#">用户协议</a>和 <a href="#">隐私政策</a> 
            </span>
        </div>
    </div>
