<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>注册龙渊通行证</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <header>
    <a href="user.html">
      <img src="img/back.png">
    </a>
    <span>注册龙渊通行证</span>
    <a href="index.html"><img src="img/close1.png"></a> 
  </header>
  <section>
    <table></table>
    <div class="box"> 
      <form>
        <div class="login-box">
          <span class="userspan"></span>
          <input type="text" name="uname" placeholder="请输入用户名" id="uname" required autocomplete='tel'>
          <span class="alert user"></span>
        </div>
        <div class="login-box upwd-box">
            <span class="userspan"></span>
            <input type="password" name="upwd" placeholder="请输入密码" id="upwd" required autocomplete='tel'>
            <span class="alert upwd"></span>
        </div>
        <div class="login-box upwd-box">
            <span class="userspan"></span>
            <input type="password" name="upwd" placeholder="请再次输入密码" id="upwd2">
            <span class="alert angin"></span>
        </div>
        <a href="javascript:;" class="login-btn">立即注册</a>
        <div class="line-box">
          <b class="line"></b>
          <a href="javascript:;">手机注册</a>
        </div>
      </form>
    </div>
    <div class="register-msg">
      hahhahaha
    </div>  
  </section>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
